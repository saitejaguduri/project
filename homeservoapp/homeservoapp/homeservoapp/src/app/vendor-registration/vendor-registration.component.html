<div class="container">
  <div class="title">Vendor Sign up</div>
  <div class="content">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Name and Email in one line -->
      <div class="input-pair">
        <div class="input-box">
          <span class="details">Name</span>
          <input
            type="text"
            class="inputcolor"
            id="name"
            placeholder="Enter your name"
            formControlName="name"
          />
         
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input
            type="email"
            class="inputcolor"
            id="email"
            placeholder="Enter your Email"
            formControlName="email"
          />
        
        </div>
      </div>

      <!-- Phone and Password in one line -->
      <div class="input-pair">
        <div class="input-box">
          <span class="details">Phone</span>
          <input
            type="tel"
            class="inputcolor"
            id="phone"
            placeholder="Enter your phone"
            formControlName="phone"
          />
        
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input
            type="password"
            class="inputcolor"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          
        </div>
      </div>

      <!-- Role and Cost per day in one line -->
      <div class="input-pair">
        <div class="input-box">
          <span class="details">Role</span>
          <input
            type="text"
            class="inputcolor"
            id="role"
            placeholder="Enter your role"
            formControlName="role"
          />
          
        </div>
        <div class="input-box">
          <span class="details">Cost per day</span>
          <input
            type="number"
            class="inputcolor"
            id="costPerDay"
            placeholder="Enter your cost per day"
            formControlName="costPerDay"
          />
          
        </div>
      </div>

      <!-- Address Section in paired format -->
      <div class="title">Address</div>
      <div formGroupName = "address">
        <div class="input-pair">
          <div class="input-box">
            <span class="details">D.No</span>
            <input
              type="text"
              class="inputcolor"
              id="dno"
              placeholder="Enter your D.No"
              formControlName="dno"
            />
           
          </div>
          <div class="input-box">
            <span class="details">Street</span>
            <input
              type="text"
              class="inputcolor"
              id="street"
              placeholder="Enter your street"
              formControlName="street"
            />
           
          </div>
        </div>
        <div class="input-pair">
          <div class="input-box">
            <span class="details">Land Mark</span>
            <input
              type="text"
              class="inputcolor"
              id="landmark"
              placeholder="Enter your landmark"
              formControlName="landmark"
            />
          
          </div>
          <div class="input-box">
            <span class="details">District</span>
            <input
              type="text"
              class="inputcolor"
              id="district"
              placeholder="Enter your district"
              formControlName="district"
            />
            
          </div>
        </div>
        <div class="input-pair">
          <div class="input-box">
            <span class="details">State</span>
            <input
              type="text"
              class="inputcolor"
              id="state"
              placeholder="Enter your state"
              formControlName="state"
            />
           
          </div>
          <div class="input-box">
            <span class="details">Pin Code</span>
            <input
              type="number"
              class="inputcolor"
              id="pincode"
              placeholder="Enter your pin code"
              formControlName="pincode"
            />
            
          </div>
        </div>
      </div>

      <div class="button">
        <button type="submit">Sign up</button>
      </div>
      <div *ngIf="registrationSuccess" class="success">
        Data saved successfully.
      </div>
    

      <!-- Already registered link -->
      <div class="already-registered">
        Already registered? Click to <button><a routerLink="/vendor-login">login</a></button>
      </div>
    </form>
  </div>
</div>
